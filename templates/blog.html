{% extends 'layout.html' %}
{% load static %}
{% block title %}{{ blog.title }}{% endblock %}
{% block description %}This is the blog page{% endblock %}
{% block content %}
    <a href="/blog/blogs">return to blogs</a>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{ blog.title }}</h1>
	<h3>by: {{ blog.username }}</h3>
	<img src="{{ blog.image }}" width="400" height="250" />
	<hr>
        <p>{{ blog.content }}</p>
      </div>
    </div>
{% endblock %}
